<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapQuester - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Create an Account</h2>
      <form>
        <div class="mb-4">
          <label for="signup-email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="signup-email" class="border rounded-lg py-2 px-3 w-full" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label for="signup-username" class="block text-gray-700 font-medium mb-2">Username</label>
          <input type="text" id="signup-username" class="border rounded-lg py-2 px-3 w-full" placeholder="Enter a username" required>
        </div>
        <div class="mb-4">
          <label for="signup-password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="signup-password" class="border rounded-lg py-2 px-3 w-full" placeholder="Enter a password" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white font-medium py-3 px-6 rounded-lg w-full hover:bg-blue-600">Sign Up</button>
      </form>
      <p class="text-gray-700 mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log In</a></p>
    </div>
  </div>
</body>
</html>
